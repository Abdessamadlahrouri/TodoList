<ion-header>
  <ion-navbar>
    <ion-title>Récupérer mon mot de passe</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
 <ion-item >
 <ion-select placeholder="sélectionner un compte" [ngModel]="selectU" #mySelect  (ngModelChange)="change($event)" okText="Confirm" cancelText="Annuler" >
              <ion-option *ngFor="let getUser of users" value="{{getUser.user_id}}" >{{ getUser.username }}</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              
              <ion-label floating><ion-icon name="help-circle"></ion-icon>  Question</ion-label>
              <ion-select [(ngModel)]="myqst" name="question" (ionChange)="getqst()" [(ngModel)]="userdata.question">
                <ion-option value="{{item.qst_id}}" *ngFor="let item of questions">{{item.qst_name}}</ion-option>
              </ion-select>
            </ion-item>
<ion-item>
  <ion-label  color="primary"><ion-icon name=""></ion-icon></ion-label>
  <ion-input  type="question" placeholder="Reponse" required [(ngModel)]="Reponse" ></ion-input>
</ion-item>

<ion-item>
    <ion-label color="primary"><ion-icon name="lock"></ion-icon></ion-label>
    <ion-input type="password" placeholder="Nouveau mot de passe" required [(ngModel)]="inputpass" ></ion-input>
  </ion-item>
<ion-item>
    <ion-label color="primary"><ion-icon name="lock"></ion-icon></ion-label>
    <ion-input type="password" placeholder="Confirmation" required [(ngModel)]="inputconfpass" ></ion-input>
  </ion-item>
<button ion-button full color="primary" margin-top (click)="changePass()">Changer</button>

</ion-content>
