<ion-header>
  <ion-navbar>
    <ion-title>Cr√©er un compte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
        
   
       
            <ion-list inset>
    
              <ion-item>
                <ion-label floating ><ion-icon name="person"></ion-icon> Nom d'utilisateur </ion-label>
                <ion-input [(ngModel)]="inputuser"   type="text"  name="user name" [(ngModel)]="userdata.username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label floating ><ion-icon name="lock"></ion-icon> Mot de passe </ion-label>
              <ion-input [(ngModel)]="inputpass" type="password"  name="password" [(ngModel)]="userdata.password" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating ><ion-icon name="lock"></ion-icon> Confirmez le mot de passe </ion-label>
            <ion-input [(ngModel)]="inputconfpass" type="password" name="passwordconf" [(ngModel)]="userdata.password" required></ion-input>
        </ion-item>
        
            </ion-list>
            <ion-item>
              
              <ion-label floating><ion-icon name="help-circle"></ion-icon>  Question</ion-label>
              <ion-select [(ngModel)]="myqst" name="question" (ionChange)="getqst()" [(ngModel)]="userdata.question">
                <ion-option value="{{item.qst_id}}" *ngFor="let item of questions">{{item.qst_name}}</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label floating > Reponse</ion-label>
              <ion-input [(ngModel)]="inputreponse" type="text" name="reponse"required [(ngModel)]="userdata.reponse"></ion-input>
          </ion-item>
        <ion-row>
          <button ion-button class="submit-btn" full (click)="register()" >S'inscrire</button>
        </ion-row>
    
</ion-content>
