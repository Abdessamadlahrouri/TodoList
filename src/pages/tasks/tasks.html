<ion-header>
  <ion-navbar>
    <ion-title>Toutes les t√¢ches de {{project?.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-fab center bottom>
        <button ion-fab  (click)="nextPage(project)"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
   
<ion-list>
  <ion-item-sliding *ngFor="let task of tasks" >
            
    <ion-item (click)="totimeline(task)">
        <ion-avatar item-start>
            <img src="assets/imgs/test.svg">
          </ion-avatar>
      {{task.title}}
      <p>{{task.description}}</p>

    </ion-item>
    <ion-item-options side="right">
        
      <button ion-button outline class="create" >
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button outline  class="delete" (click)="deletetask()" >
          <ion-icon name="trash"></ion-icon>
           
        </button>
    </ion-item-options>
    </ion-item-sliding>
</ion-list>

    
</ion-content>
