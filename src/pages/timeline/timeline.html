  <img src="../../assets/imgs/bg.jpg" width="100%" alt="">

<ion-content padding>
  
    <ion-fab top right edge>
        <button ion-fab  (click)="othertask(task)"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    
    <ion-list >
    
      <ion-item-sliding *ngFor="let task of tasks"> 

    <ion-item (click)="presentProfileModal()"  >
      <ion-thumbnail item-left>
        
        <ion-badge color="orange">{{item?.time?.subtitle}}</ion-badge>
        <ion-badge>{{item?.time?.title}}</ion-badge>

      </ion-thumbnail>
      <ion-item-group>
        
      <h2 class="statut_{{item.active}}">{{task.title}} </h2>
      <p class="statut_{{item.active}}">{{task.description}}</p>
    </ion-item-group>
    </ion-item>
    <ion-item-options side="right">
        <button ion-button class="create">
          <ion-icon name="create" ></ion-icon>
        </button>
        <button ion-button class="delete">
          <ion-buttons>
            <button ion-button icon-only (click)="unfavoriteFilm()" *ngIf="isFavorite"><ion-icon name="checkmark-circle"></ion-icon></button>
            
          </ion-buttons>
          </button>
         
      </ion-item-options>
   {{item.active}}
  </ion-item-sliding>


  </ion-list>

</ion-content>
